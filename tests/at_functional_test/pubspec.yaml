name: at_functional_test
description: A starting point for Dart libraries or applications.
version: 1.0.0
publish_to: none
# homepage: https://www.example.com

environment:
  sdk: '>=2.15.0 <4.0.0'

dependencies:
  hex: ^0.2.0
  at_demo_data:
    git:
      url: https://github.com/atsign-foundation/at_demos.git
      path: at_demo_data
      ref: trunk
  at_chops: ^1.0.1
  at_lookup: ^3.0.32
  at_commons: ^3.0.55
  uuid: ^3.0.7
  elliptic: ^0.3.8

dependency_overrides:
  at_lookup:
    git:
      url: https://github.com/atsign-foundation/at_libraries.git
      path: packages/at_lookup
      ref: uptake_commons_changes_into_lookup
  at_commons: ^4.0.0
  at_chops:
    git:
      url: https://github.com/atsign-foundation/at_libraries.git
      path: packages/at_chops
      ref: uptake_commons_into_atchops
      
dev_dependencies:
  lints: ^1.0.1
  test: ^1.24.3
  version: ^3.0.2
