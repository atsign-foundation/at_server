name: at_end2end_test
description: End to end tests for at_server
publish_to: none
version: 1.0.1

environment:
  sdk: '>=2.15.0 <4.0.0'

dependencies:
  encrypt: 5.0.1
  at_demo_data:
    git:
      url: https://github.com/atsign-foundation/at_demos.git
      path: at_demo_data
      ref: trunk
  at_lookup: ^3.0.42

dependency_overrides:
  at_commons: ^4.0.0
  at_lookup:
    git:
      url: https://github.com/atsign-foundation/at_libraries.git
      path: packages/at_lookup
      ref: uptake_commons_changes_into_lookup
  encrypt: ^5.0.3
  at_chops:
    git:
      url: https://github.com/atsign-foundation/at_libraries.git
      path: packages/at_chops
      ref: uptake_commons_into_atchops


dev_dependencies:
  lints: ^1.0.1
  test: ^1.14.4
  version: ^3.0.2
