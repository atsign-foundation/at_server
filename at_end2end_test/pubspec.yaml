    git:
      url: https://github.com/atsign-foundation/at_demos.git
      path: at_demo_data
      ref: master
  at_lookup: ^3.0.22
  at_client: ^3.0.20


dev_dependencies:
  lints: ^1.0.1
  test: ^1.14.4
