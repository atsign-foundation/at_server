input:
    job:
        package-manager: pub
        allowed-updates:
            - update-type: all
        source:
            provider: github
            repo: atsign-foundation/at_server
            directory: /packages/at_root_server
        credentials-metadata:
            - host: github.com
              type: git_source
    credentials:
        - host: github.com
          password: $LOCAL_GITHUB_ACCESS_TOKEN
          type: git_source
          username: x-access-token
