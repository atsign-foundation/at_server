name: install_PKAM_Keys
description: Tool to load PKAM keys into root server for testing atSigns
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=2.8.1 <4.0.0'

dependencies:
  at_demo_data: ^1.0.0
  at_lookup: ^3.0.12

dependency_overrides:
  at_lookup:
    git:
      url: https://github.com/atsign-foundation/at_libraries.git
      path: packages/at_lookup
      ref: dart-3
  at_client:
    git:
      url: https://github.com/atsign-foundation/at_client_sdk.git
      path: packages/at_client
      ref: dart-3
  at_onboarding_cli:
    git:
      url: https://github.com/atsign-foundation/at_libraries.git
      path: packages/at_onboarding_cli
      ref: dart-3
  at_server_status:
    git:
      url: https://github.com/atsign-foundation/at_libraries.git
      path: packages/at_server_status
      ref: dart-3
  at_server_spec:
    git:
      url: https://github.com/atsign-foundation/at_server.git
      path: packages/at_server_spec
      ref: dart-3
  at_persistence_spec:
    git:
      url: https://github.com/atsign-foundation/at_server.git
      path: packages/at_persistence_spec
      ref: dart-3
  at_persistence_secondary_server:
    git:
      url: https://github.com/atsign-foundation/at_server.git
      path: packages/at_persistence_secondary_server
      ref: dart-3
  at_demo_data:
    git:
      url: https://github.com/atsign-foundation/at_demos.git
      path: at_demo_data
      ref: dart-3

dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.14.4
