name: at_secondary
description: Implementation of secondary server.
version: 3.0.32
repository: https://github.com/atsign-foundation/at_server
homepage: https://www.example.com
publish_to: none

environment:
  sdk: '>=2.15.0 <4.0.0'

dependencies:
  args: 2.4.2
  uuid: 3.0.7
  convert: 3.1.1
  cron: 0.5.1
  crypto: 3.0.3
  crypton: 2.1.0
  collection: 1.17.2
  basic_utils: 5.6.0
  ecdsa: 0.0.4
  at_commons: 3.0.50
  at_utils: 3.0.14
  at_chops: 1.0.3
  at_lookup: 3.0.37
  at_server_spec: 3.0.11
  at_persistence_spec: 2.0.12
  at_persistence_secondary_server: 3.0.53
  expire_cache: ^2.0.1
  intl: ^0.18.1
  json_annotation: ^4.8.0
  version: 3.0.2
  meta: 1.9.1
  mutex: 3.0.1
  yaml: 3.1.2

dependency_overrides:
  at_commons:
    git:
      url: https://github.com/atsign-foundation/at_libraries
      path: packages/at_commons
      ref: monitor_self_notification_flag

  at_server_spec:
    path: ../at_server_spec
  at_persistence_secondary_server:
    path: .././at_persistence_secondary_server


dev_dependencies:
  test: ^1.24.4
  coverage: ^1.6.1
  lints: ^2.1.1
  mocktail: ^0.3.0
  build_runner: ^2.3.3
  json_serializable: ^6.7.0
