name: at_persistence_secondary_server
description: A Dart library with the implementation classes for the persistence layer of the secondary server.
version: 3.0.52
repository: https://github.com/atsign-foundation/at_server
homepage: https://atsign.dev

environment:
  sdk: '>=2.15.0 <4.0.0'

dependencies:
  path: ^1.8.2
  hive: ^2.1.0
  cron: ^0.5.0
  crypto: ^3.0.2
  uuid: ^3.0.6
  at_utf7: ^1.0.0
  at_commons: ^3.0.42
  at_utils: ^3.0.11
  at_persistence_spec: ^2.0.12
  meta: ^1.8.0

dependency_overrides:
  at_utf7:
    git:
      url: https://github.com/atsign-foundation/at-dart-utf7.git
      ref: trunk
  at_commons:
    git:
      url: https://github.com/atsign-foundation/at_tools.git
      path: packages/at_commons
      ref: dart-3
  at_utils:
    git:
      url: https://github.com/atsign-foundation/at_tools.git
      path: packages/at_utils
      ref: dart-3
  at_persistence_spec:
    path: ../at_persistence_spec

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.4
  coverage: ^1.5.0
  collection: ^1.17.1
